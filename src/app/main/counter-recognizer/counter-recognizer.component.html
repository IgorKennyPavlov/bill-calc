<canvas #preview
        class="preview-canvas">
</canvas>

<button class="btn"
        (click)="photos.click()">
  Загрузить фото
</button>

<input #photos
       type="file"
       name="counters"
       id="counters"
       (change)="onLoad($event)">

<h4 *ngIf="workerInfo; else ocrResultTpl"
    class="loading-progress">
  {{loadingProgress}}
</h4>

<ng-template #ocrResultTpl>
  <input class="recognized-text"
         type="text"
         [formControl]="recognizedText">
</ng-template>
