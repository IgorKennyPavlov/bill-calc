<button class="btn"
        (click)="photos.click()">
  Загрузить фото счётчиков
</button>
<input #photos
       type="file"
       name="counters"
       id="counters"
       multiple
       (change)="onLoad($event)">

<h2 *ngIf="workerInfo; else ocrResultTpl"
    class="loading-progress">
  {{loadingProgress}}
</h2>

<ng-template #ocrResultTpl>
  <p class="recognized-text">
    {{ocrResults}}
  </p>
</ng-template>
