<form class="counter-recognizers"
      [formGroup]="countersForm">
  <div *ngFor="let counter of countersSchema"
       class="cr-form">
    <h2 class="title"
        [ngClass]="counter.titleClass">
      {{ counter.title }}
    </h2>
    <app-counter-recognizer [brightness]="counter.brightness"
                            [contrast]="counter.contrast"
                            (ocrComplete)="countersForm.get(counter.formCtrlName).setValue($event)">
    </app-counter-recognizer>
    <mat-form-field appearance="fill">
      <mat-label>Счётчик</mat-label>
      <input matInput
             [formControlName]="counter.formCtrlName">
      <mat-error>{{getErrorMessage(countersForm.get(counter.formCtrlName))}}</mat-error>
    </mat-form-field>
  </div>
</form>

<div class="price-panel">
  <!--  TODO отрефакторить -->
  <h2>Цены</h2>
  <div class="price-wrap">
    <div class="title">Хол. вода</div>
    <div class="price">{{ lastBill.coldWaterPrice }}</div>
  </div>
  <div class="price-wrap">
    <div class="title">Гор. вода</div>
    <div class="price">{{ lastBill.hotWaterPrice }}</div>
  </div>
  <div class="price-wrap">
    <div class="title">Водоотведение</div>
    <div class="price">{{ lastBill.waterUtilizationPrice }}</div>
  </div>
  <div class="price-wrap">
    <div class="title">Эл. энергия</div>
    <div class="price">{{ lastBill.electricityPrice }}</div>
  </div>
  <button class="open-edit-dialog-btn"
          mat-raised-button
          (click)="openEditPriceDialog()">
    Редактировать
  </button>
</div>

<app-bill *ngIf="newBill"
          [billData]="newBill">
</app-bill>

<div class="btn-panel">
  <button *ngIf="!newBill; else newBillActions"
          class="btn"
          color="primary"
          mat-raised-button
          [disabled]="!countersForm.valid"
          (click)="calculateBill()">
    Посчитать стоимость
  </button>

  <ng-template #newBillActions>
    <button class="btn"
            color="warn"
            mat-raised-button
            (click)="clearNewBill()">
      Отменить
    </button>
    <button class="btn"
            color="accent"
            mat-raised-button
            (click)="saveNewBill()">
      Сохранить
    </button>
  </ng-template>
</div>
