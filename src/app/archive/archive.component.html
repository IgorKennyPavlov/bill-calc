<mat-accordion multi>
  <mat-expansion-panel *ngFor="let bill of archiveBills">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ bill.month }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-bill [billData]="bill"></app-bill>
  </mat-expansion-panel>
</mat-accordion>
