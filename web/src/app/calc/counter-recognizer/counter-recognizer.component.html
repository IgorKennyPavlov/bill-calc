<canvas class="preview-canvas"
        #preview>
</canvas>

<button class='btn'
        color='accent'
        mat-raised-button
        (click)='photo.click()'>
  Загрузить фото
</button>

<input #photo
       id='counter'
       name='counter'
       type='file'
       (change)='onLoad($event)'>

<h4 class="loading-progress"
    [style.visibility]="workerInfo ? 'visible' : 'hidden'">
  {{ loadingProgress }}
</h4>
